<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="color1">
                <label for="color1">Color Picker</label>
                <input type="color" name="color1" class="color1" value="#FF0000">
            </div>
            <!-- <div class="color2">
                <input type="color" name="color2" class="color2" value="#000000" disabled>
            </div> -->
            <div class="pixel64">
                <button>64x64</button>
            </div>
            <div class="pixel32">
                <button>32x32</button>
            </div>
            <div class="pixel16">
                <button>16x16</button>
            </div>
            <div class="pixel8">
                <button>8x8</button>
            </div>
            <div class="clear">
                <button>CLEAR</button>
            </div>

        </div>
        <div class="draw-space">
        </div>
    </div>
</body>
</html>
